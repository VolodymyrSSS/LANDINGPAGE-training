<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider with vanilaJS</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<p class="logo">This is my logo to be recognized</p>
			<img
				src="./img/myLogo.jpeg"
				alt="Cinque Terre"
				width="150"
				height="150"
			/>
		</header>
		<hr />

		<h1>
			This slider was made with Vanilla JavaScript about my pasion - SAILING
			SHIPS drawing
		</h1>

		<div class="slider" id="slider">
			<img src="./img/ship1.jpg" alt="Slide 01" />
			<img src="./img/ship2.jpg" alt="Slide 02" />
			<img src="./img/ship3.jpg" alt="Slide 03" />
			<img src="./img/ship4.jpg" alt="Slide 04" />
			<img src="./img/ship5.jpg" alt="Slide 05" />
			<img src="./img/ship6.jpg" alt="Slide 06" />
			<img src="./img/ship7.jpg" alt="Slide 07" />
			<img src="./img/ship8.jpg" alt="Slide 08" />
			<img src="./img/ship9.jpg" alt="Slide 09" />
			<img src="./img/ship10.jpg" alt="Slide 10" />
		</div>

		<div class="controls">
			<button id="btnPrev">Prev</button>
			<button id="btnNext">Next</button>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
