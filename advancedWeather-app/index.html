<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather in the West of Ukraine App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Weather in the WEST OF UKRAINE<br>
       and in the other locations of the WORLD</h3>
      <div>
        <h1 class="temp">-4&#176;</h1>
        <div class="city-time">
          <h1 class="name">Lviv</h1>
          <small>
            <span class="time">00:55</span>
            -
            <span class="date">Tuesday Jan 23</span>
          </small>
        </div>
        <div class="weather">
          <img src="./images/night/snowy.jpg" class="icon" width="50" height="50" alt="img weather condition">
          <span class="condition">Snowy</span>
        </div>
      </div>
    </div>
    
    <div class="panel">
      <form action="" id="locationInput">
        <input type="text" class="search" placeholder='Search Location...'>
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <ul class="cities">
        <li class="city">Lviv</li>
        <li class="city">Ivano-Frankivsk</li>
        <li class="city">Ternopil</li>
        <li class="city">Chernivtsi</li>
        <li class="city">Uzhhorod</li>
        <li class="city">Lutsk</li>
        <li class="city">Rivne</li>
      </ul>

      <ul class="details">
        <h4>Weather details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8 km/h</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">82%</span>
        </li>
      </ul>
    </div>

  </div>

</body>
</html>
