<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login <form action=""></form></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="modal-form">
        <div class="actionBtns">
          <button class="actBtn signupBtn">Signup</button>
          <button class="actBtn loginBtn">Login</button>
          <button class="moveBtn">Signup</button>
        </div>
        <div class="userForm">
          <form action="" class="form">
            <div class="inputGroup">
              <label for="fname"></label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First name"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <label for="lname"></label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Last name"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <label for="pwd"></label>
              <input
                type="password"
                id="pwd"
                name="pwd"
                placeholder="Create password"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <label for="confpwd"></label>
              <input
                type="password"
                id="confpwd"
                name="confpwd"
                placeholder="Confirm password"
                autocomplete="off"
              />
            </div>
            <button class="submit" type="submit">Signup</button>
          </form>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
