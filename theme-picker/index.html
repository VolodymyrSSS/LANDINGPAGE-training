<!DOCTYPE html>
<html lang="en" data-selected-theme="green">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme picker</title>
    <link rel="stylesheet" , href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pick a theme</h1>
      <p>
        Here, we need manually change <br />
        the attribute <code>data-selected-theme</code> <br />
        to <strong>green</strong>, <strong>blue</strong>,
        <strong>pink</strong> or <strong>orange</strong> to see how the
        different color themes work.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
