<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="quiz-container" id="quiz">
			<div class="quiz-header">
				<h2 class="header-txt">Technology Quiz</h2>
			</div>
			<div class="quiz-body">
				<h2 id="question">Question Text</h2>
				<ul>
					<li>
						<input type="radio" name="answer" id="a" class="answer" />
						<label for="a" id="a_text">Answer variant</label>
					</li>
					<li>
						<input type="radio" name="answer" id="b" class="answer" />
						<label for="b" id="b_text">Answer variant</label>
					</li>
					<li>
						<input type="radio" name="answer" id="c" class="answer" />
						<label for="c" id="c_text">Answer variant</label>
					</li>
					<li>
						<input type="radio" name="answer" id="d" class="answer" />
						<label for="d" id="d_text">Answer variant</label>
					</li>
				</ul>
			</div>
			<div class="quiz-footer">
				<div class="quiz-details">1 of 5 Questions</div>
				<button type="button" id="btn">Next</button>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
