<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts.js"></script>
    <title>Simple modal with timebased greeting</title>

    <style>
      #modal.open {
        display: block;
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }

      #overlay.open {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="open-modal-btn" class="button open">Open modal</button>

    <div id="overlay"></div>

    <div id="modal">
      <h2 class="greetings"></h2>
      <h3>This is a simple modal window</h3>
      <button id="close-modal-btn" class="button close">Close modal</button>
    </div>
  </body>
</html>
